
{% extends "blog/base.html"  %}


{% block content %}


{% if user.is_authenticated %}
<p><a href="{% url 'logout'  %}">Logout</a></p>

{% else %}
<p><a href="{% url 'login' %}">Login</a></p>


{% endif  %}



<p><a href="{% url 'create_post' %}">Create Post</a></p>






<h1>PAGINATOR</h1>

<div>

    {% for i in categories %}
    <p><a href="{% url 'category' pk=i.pk %}">{{ i }}</a></p>

    {% endfor  %}



</div>




<h1>CONTEXT</h1>

{{ categs }}


<h1>MESSSAGES</h1>

{% for i in messages %}
<script>

    alert("{{i}}")

</script>
{% endfor %}


{% endblock %}
